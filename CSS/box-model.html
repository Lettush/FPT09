<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="box-model.css" />
  </head>
  <body>
    <h2>CSS Box Model</h2>
    <div class="content-box">This is the content box.</div>

    <br />

    <div class="content-box padding1">This uses a padding.</div>

    <br />

    <div class="content-box padding2">This uses a padding shorthand.</div>

    <br />

    <div class="content-box border1">This has a border.</div>

    <br />

    <div class="content-box border2">This has a border shorthand.</div>

    <br />

    <div class="content-box mixed-borders">This has mixed borders.</div>

    <br />

    <div class="content-box margin1">This has a margin</div>

    <br />

    <div class="content-box margin1">This uses the margin shorthand</div>

    <br />

    <div class="circle-container">Hi</div>
  </body>
</html>
